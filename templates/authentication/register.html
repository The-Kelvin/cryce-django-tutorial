{% extends '_partials/base.html' %} {% load static %}
{% block title %}Register{% endblock title %}

{% block content %}


    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <div class="ui middle aligned center grid">
                <div class="column mt-5">
                    <h2 class="ui teal image header">
                        <img src={% static 'img/Logo.png' %} alt="Logo Image" class="image">
                        <div class="content">Registration</div>
                    </h2>

                    {% include '_partials/messages.html' %}

                    <form action={% url 'register' %} class="ui large form" method="POST">
                        {% csrf_token %}
                        <div class="ui stacked segment">

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" value="{{data.username}}" placeholder="Username">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="envelope icon"></i>
                                    <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password2" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock content %}
